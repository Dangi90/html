<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css의 기본선택자</title>
    <!--
        날짜: 24/07/23
        이름: 박준우
        내용: css의 기본선텍자 실습
    -->
        <style>
            /* 전체 선택자 */
            * {
                color: blue
            }
            /* 태그 선택자 */
            h3 {
                color: red;
            }
            p {
                color: green;
            }
            /* 클래스 선택자 */
            .hello{
                color:orange;
            }
            /* 아이디 선택자 */
            #hello{
                color: black;
            }

        </style>
</head>
<body>
    <h3>1.css의 기본선택자</h3>

    <p>Hello World!</p>
    <p class="hello">Hello World!</p>
    <p class="hello">Hello World!</p>
    <p id="hello">Hello World!</p>
    
    
</body>
</html>
